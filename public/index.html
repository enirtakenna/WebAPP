<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#">

    <title>Workspace</title>

    <style>
        #todolistspace, #eventspace {
            margin: 1em;
        }
        .space{
            background-color: ghostwhite;;
        }
        @font-face {
            font-family: 'porcelain';
            src: url('./Porcelain-font/Porcelain.otf'),
            url('./Porcelain-font/Porcelain.ttf');
            font-weight: normal;
            font-style: normal;
        }
        #Workspace-brand{
            font-family: 'porcelain';
            font-size: 180%;
            padding: 1em;
            color: darkturquoise;
        }
        .TaskItem-description, .EventItem-description {
            margin: 1em;
            border-bottom: 1px solid darkgray;
            display: inline-block;
        }

    </style>


</head>
<body>

<div id='loadingScreen'></div>

<div id="page-container">

    <div id="header">

        <nav class="navbar navbar-dark bg-dark" href="/" style="min-height: 11vh">
            <a class="header-logo" href="/">
                <span class="navbar-brand mb-0 h1 header-logo-loading"><span id="Workspace-brand">Workspace</span></span>
            </a>

            <div class="btn-group" role="group">
                <button class="btn btn-outline-info" id="dashboard-button">Dashboard</button>
                <button class="btn btn-outline-success goal-btn" id="event-button">Events</button>
            </div>
        </nav>

    </div>

    <div id="root">

        <div id="usersdisplay" class="card rounded-0 border-0" style="width: 18rem;">
            <div class="card-header text-info">
                ONLINE
            </div>
            <ul class="list-group list-group-flush" id="online">
                <canvas id="canvas" style="width: 100%; height:100%"/>
            </ul>
            <div class="card-header text-muted">
                OFFLINE
            </div>
            <ul class="list-group list-group-flush" id="offline">

            </ul>
        </div>
        <ul class="space">
            <div id="todolistspace" class="dashboardelem"></div>
            <div id="eventspace" class="dashboardelem"></div>
        </ul>


    </div>

    <div id="footer">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Get work done...</p>
                    <footer class="blockquote-footer">And earn time together.</footer>
                </blockquote>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://fb.me/react-0.14.3.js"></script>
<script src="https://fb.me/react-dom-0.14.3.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>



<script src="todolist_feature/polyfills.js"></script>
<script src="todolist_feature/TaskItem.js"></script>
<script src="todolist_feature/TaskForm.js"></script>
<script src="todolist_feature/TasksView.js"></script>
<script src="todolist_feature/main.js"></script>
<script src="events_feature/EventItem.js"></script>
<script src="events_feature/EventForm.js"></script>
<script src="events_feature/EventsView.js"></script>
<script src="events_feature/main.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="users.js"></script>
</body>
</html>
